<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
웹브라우저 내장객체
window 
	- location
	- history
	- document
		- image, link, layer
		- from
			- text, password, textarea
			- checkbox, radiobox
			- select - option
			
	document : 웹브라우저에서 html head body 내장객체
	document.속성
		document.title, document.bgColor, document.fgColor, document.linkColor
	document.메서드()
		document.open(), document.close(), document.write(), document.writeln()
		
	document.폼이름.텍스트상자이름.속성
	document.폼이름.텍스트상자이름.메서드()
						
*/


	function fun1() {
		//속성
		alert(document.fr.id.type);
		alert(document.fr.id.name);
		alert(document.fr.id.value);

		//메서드
		document.fr.id.focus(); //포커스 깜박
		document.fr.id.blur(); //포커스 해제
		document.fr.id.select(); //텍스트 상자 안의 value값 블럭 선택
	}
	function fun2(){
		if(document.fr.id.value ==""){
			alert("아이디 입력");
			document.fr.id.focus(); //포커스 깜박
			//return false;
		}
		else if(document.fr.pass.value==""){
			alert("비번입력 입력");
			document.fr.pass.focus(); //포커스 깜박
		}
		else if(document.fr.intro.value==""){
			alert("자기소개 입력");
			document.fr.intro.focus(); //포커스 깜박
		}
		else{
			document.fr.submit();
		}
		
		
		//document.fr.submit();
		
		//텍스트 상자 안의 value값이 입력이 다되어 있으면 전송
			
	}
	
	function fun3(){
		
		/* if(document.fr.id.value ==""){
			alert("아이디 입력");
			document.fr.id.focus(); //포커스 깜박
			return false;
		} */
		
		//alert("아이디 상자에 입력된 문자값 길이 : "+document.fr.id.value.length);
		if(document.fr.id.value.length ==0){
			alert("아이디 입력");
			document.fr.id.focus(); //포커스 깜박
			return false;
		}
		
		if(document.fr.id.value.length != 4){
			alert("아이디는 4자리 입니다.");
			document.fr.id.focus(); //포커스 깜박
			return false;
			
		}
		
		
		if(document.fr.pass.value==""){
			alert("비번입력 입력");
			document.fr.pass.focus(); //포커스 깜박
			return false;
		}
		
		//비밀번호 길이가 4~7자 입력
		var pass = document.fr.pass.value.length;
		
		/* if(pass<4 || pass>7){
			alert("비밀번호 길이가 4~7자 입력");
			document.fr.pass.focus(); //포커스 깜박
			return false;
		} */
		
		if(!(pass>=4 && pass<=7)){
			alert("비밀번호 길이가 4~7자 입력");
			document.fr.pass.focus(); //포커스 깜박
			return false;
		}
		
		if(document.fr.intro.value==""){
			alert("자기소개 입력");
			document.fr.intro.focus(); //포커스 깜박
			return false;
		}
		
		document.fr.submit();
		
	}
	
	function fun4() {
		//alert(document.fr.id.value);
		if(document.fr.id.value==""){
			alert("아이디 입력");
			return false;
		}
		if(document.fr.pass.value==""){
			alert("비밀번호 입력");
			return false;
		}
		if(document.fr.intro.value==""){
			alert("자기소개 입력");
			return false;
		}
		return true;
		
		
	}

</script>
</head>
<body>
<h1>webContent/js2/test7.html</h1>
<form action="b.jsp" name="fr" method="get" onsubmit="return fun4();">
	아이디 : <input type="text" name="id" > <br>
	비밀번호 : <input type="password" name="pass" ><br>
	자기소개 : <textarea name="intro" rows="10" cols="20"></textarea><br>
	<input type="button" value="버튼" onclick="fun1();">
	<input type="button" value="텍스트상자제어 버튼" onclick="fun2();">
	<input type="button" value="텍스트상자제어 버튼2" onclick="fun3();">
	<input type="submit" value="전송">
	<input type="reset" value="초기화">
</form>
</body>
</html>
