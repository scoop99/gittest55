<script src="../js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//대상.함수()
		//$('*').css('color','red');
		//h1태그를 대상으로 파랑색으로 변경
		$('h1').css('color','blue');
		
		//id값이 h2인것은 그린
		$('#na').css('color','green');
		
		//class 값이 ca인것은 노랑
		$('.ca').css('color','yellow');
		$('input[type=text]').css('color','red');
		$('input[type=password]').css('color','yellow');
		
		$('h1[name=name1]').css('color','red');
		//태그 :odd 태그 : even 태그:first 태그:last
		
		//홀수
		$('tr:even').css('background','red');
		
		
		
		//짝수		
		$('tr:odd').css('background','pink');
		
		
		//처음
		//$('tr:first').css('background','blue');
