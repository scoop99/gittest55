<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	function fun()
	{
		alert("첫번째메시지");
		alert("두번째메시지");
		alert("세번째메시지");
		alert("넷째메시지");
		alert("다섯번째메시지");
	}
	
	function fun2(a) {
		alert(a);
	}
	
	function fun3() {
		return "결과값";
	}
	
	function fun4(x) {
		return x+10;
		
	}
	
</script>
</head>
<body>
<h1>WebContent/js1/test3.html</h1>
<input type="button" value="버튼" onclick="fun();">
<input type="button" value="버튼" onclick="fun2(1+2);">
<input type="button" value="버튼" onclick="alert(fun3());">
<input type="button" value="버튼" onclick="alert(fun4(10));">

</body>
